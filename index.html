<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/wine-icon.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Wine Time</title>
  </head>

  <body>
    <div class="container">
      <div class="block-1">
        <img class="wine-mobile" src="/images/wine" alt="wine" />
        <div class="mobile">
          <h1>
            <span>It's almost<br /></span> wine<br />o'clock
          </h1>

          <p class="text">
            Hello wine lovers! We're currently building our new wine tasting
            restaurant. Add your email below to stay up-to-date with
            announcements and our launch deals.
          </p>

          <form id="form" class="subscribe">
            <input
              type="email"
              placeholder="Email Address"
              id="email"
              class="placeholder"
            />
            <img
              src="/images/icon-error.svg"
              alt="Error Icon"
              class="error-btn"
              id="error-btn"
            />
            <button id="submit-btn" type="submit" class="icon">
              <img src="images/icon-arrow.svg" alt="Arrow submit button" />
            </button>
          </form>
          <div class="error-text" id="error-text">
            Please provide a valid email
          </div>
        </div>
      </div>

      <div class="block-2">
        <img class="wine-desktop" src="images/wine" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
